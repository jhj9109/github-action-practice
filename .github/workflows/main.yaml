name: 'My first github action'

# on: when exec based event
on: push

# env load at level (workflow || job || steps)
# => it make scope
env:
  WORKFLOW_LEVEL: 'at WORKFLOW_LEVEL'

# what to do
jobs:
  # per build server
  first-job:
    name: 'first fob'
    
    # os
    runs-on: ubuntu-latest

    env:
      JOB_LEVEL1: 'at JOB_LEVEL1'
    # flow
    steps:
    - name: Say Hello World 1
      shell: bash
      env:
        STEP_LEVEL1: 'at STEP_LEVEL1'
      run: |
        echo "Hello World from step 1"
        echo $WORKFLOW_LEVEL
        echo $JOB_LEVEL1
        echo $STEP_LEVEL1
        echo $STEP_LEVEL2
        echo "STEP_VALUE1='Set by step 1 at run time'" >> $GITHUB_ENV
    - name: Say Hello World 2
      shell: pwsh
      env:
        STEP_LEVEL2: 'at STEP_LEVEL2'
      run: |
        echo "Hello World from step 2"
        echo $WORKFLOW_LEVEL
        echo $JOB_LEVEL1
        echo $STEP_LEVEL1
        echo $STEP_LEVEL2
        echo $STEP_VALUE1
        echo "VALUE: $env:STEP_VALUE1"