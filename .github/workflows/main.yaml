name: 'My first github action'

# on: when exec based event
on: push

# env load at level (workflow || job || steps)
# => it make scope
env:
  WORKFLOW_LEVEL: 'at WORKFLOW_LEVEL'

# what to do
jobs:
  # per build server
  first-job:
    name: 'first fob'
    
    # exec at 3 times
    strategy:
      matrix:
        os: ['windows-lates', 'macos-latest', 'ubuntu-latest']
    
    runs-on: ${{ matrix.os }}

    env:
      JOB_LEVEL1: 'at JOB_LEVEL1'
    # flow
    steps:
    - name: output value frem ${{ matrix.os }}
      id: first
      shell: bash
      run: |
        first_value="This is the first output value"
        echo "OS: ${{ matrix.os }}"
        echo "::add-mask::$first_value"
        echo "::set-output name=my_first_value::$first_value"
    - name: use github's secrets
      shell: bash
      run: |
        echo ${{ secrets.SECRET_HELLO }}  
        echo ${{ steps.first.outputs.my_first_value }}